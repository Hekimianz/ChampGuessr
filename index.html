<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChampGuessr</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header class="main--head">
      <img alt="ChampGuessr Logo" src="./assets/logo.png" class="logo" />
      <h1 class="logo--title">ChampGuessr</h1>
    </header>
    <section class="main--gameSelect-cont">
      <h2 class="main--gameSelect-title">Select Game Mode</h2>
      <div class="main--gameSelect-game">
        <img class="main--gameSelect-img" src="./assets/mystery.png" />
        <p class="main--gameSelect-gameName">
          Champion Guessr (in development)
        </p>
      </div>
      <div class="main--gameSelect-game">
        <img class="main--gameSelect-img" src="./assets/RuneterraMap.jpg" />
        <p class="main--gameSelect-gameName">Lore Guessr (in development)</p>
      </div>
      <div class="main--gameSelect-game">
        <img class="main--gameSelect-img" src="./assets/abilities.webp" />
        <p class="main--gameSelect-gameName">Ability Guessr (in development)</p>
      </div>
      <div class="main--gameSelect-game">
        <img class="main--gameSelect-img" src="./assets/items.webp" />
        <p class="main--gameSelect-gameName">Item Guessr (in development)</p>
      </div>
    </section>
    <footer>Made by Aram Hekimian</footer>
  </body>
</html>
